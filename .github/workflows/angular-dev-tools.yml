name: Angular Dev Tools Checks

on:
  push:
    branches: [ "main" ]
    paths:
      - 'apps/AngularDevTools'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'apps/AngularDevTools'

permissions:
  contents: write

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Check License Headers
      uses: apache/skywalking-eyes/header@main
      with:
        config: .github/angular-dev-tools-license-eye-config.yaml
