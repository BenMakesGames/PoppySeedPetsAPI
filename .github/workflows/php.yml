name: Run unit tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: intl, mbstring, calendar, ctype, curl, iconv, json, pdo
    - name: Install dependencies
      uses: php-actions/composer@v6
      with:
        php_version: 8.3
        php_extensions: intl mbstring calendar ctype curl iconv json pdo
    - name: Test!
      uses: php-actions/phpunit@v3
